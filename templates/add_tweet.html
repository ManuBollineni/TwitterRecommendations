<!-- add_tweet.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Tweet</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1><a href="{{ url_for('index') }}" class=" mb-3">Home</a></h1>

    <h2>Add a new Tweet</h2>
    <form method="post">
        <div class="form-group">
            <label for="tweet_content">Tweet Content:</label>
            <textarea class="form-control" name="tweet_content" id="tweet_content" required rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
