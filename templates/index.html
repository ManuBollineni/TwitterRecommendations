<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Twitter</h1>

    {% if 'name' in session %}
        <p>Welcome, {{ session['name'] }}! <a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
        <p>You are not logged in. <a href="{{ url_for('login') }}">Login</a></p>
    {% endif %}    
    <div class="container mt-5">    
        <h2>Add a new Tweet</h2>
        <form method="post"  action="{{ url_for('submit_tweet') }}">
            <div class="form-group">
                <label for="tweet_content">Tweet Content:</label>
                <textarea class="form-control" name="tweet_content" id="tweet_content" required rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-5">Submit</button>
        </form>
    </div>
    <h2>Feed: </h2>
    {% for tweet in tweets %}
    <div class="alert alert-info">
        <strong>Posted:</strong> {{ tweet.createdAt }}<br>
        <strong>Tweet:</strong> {{ tweet.content }}
    </div>
    {% endfor %}
    
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
